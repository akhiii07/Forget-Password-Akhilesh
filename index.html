<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password Page | Assessment</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Bootstrap links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Googe Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">

</head>
<body>

    <!-- NavBar section -->

    <section class="navbar-area">

        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
              <div class="img-logo">
                  <img src="Asset 1_1 1.png" alt="">
              </div>
              <a class="navbar-brand nav-item-1st" href="#">Join a Race</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              </button>
              <a class="navbar-brand nav-item-2nd" href="#">Leader Board</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="d-flex">
                  <!-- <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"> -->
                  <button type="button" class="btn btn-primary btn-navbar">Login</button>
                </form> 
              </div>
            </div>
          </nav>

    </section>

    <!-- Body of the Website -->

    <section class="body-website" onsubmit="return validation()">
      
        <div class="container" style="width: 100vw;">
            

            <form class="form" id="form"  >
            <div class="form-control-section">

              <div class="heading" id="heading">
                <p>Password Reset</p>
            </div>
              <label for="inputPassword5" class="form-label latest_pass">NEW PASSWORD</label>
              <input type="password" class="form-control form-box-1" aria-describedby="passwordHelpBlock" autocomplete="off" id="latest_password" class="latest_password" value="">
              <div id="new_pass_error" style="position: absolute;
              width: 300px;
              height: 21px;
              left: 483px !important;
              top: 370px !important;
              font-family: 'Poppins';
    font-style: italic;
    font-weight: bold;
    font-size: 14px;
    line-height: 21px;
    color: #EB5757;
    border-color: #EB5757;"></div>
            </div>
            

            <div class="form-control-section">
              <label for="inputPassword5" class="form-label re_enter_pass">RE-ENTER NEW PASSWORD</label>
              <input type="password" class="form-control form-box-2" aria-describedby="passwordHelpBlock" autocomplete="off" id="re_enter_password" class="re_enter_password" value="">
              <div id="re_pass_error" style="position: absolute;
              width: 300px;
              height: 21px;
              left: 483px;
              top: 523px;
              text-align: left !important;
    font-family: 'Poppins';
    font-style: italic;
    font-weight: bold;
    font-size: 14px;
    line-height: 21px;
    color: #EB5757;
    border-color: #EB5757;"></div>  
            </div>

            <input type="submit" class="btn btn-dark btn-body" value="RESET PASSWORD" style="
            font-family: 'Poppins';
            font-style: normal;
            font-weight: bold;
            font-size: 24px;
            line-height: 36px;
            letter-spacing: 0.205em;
            color: #FFFFFF;"></input>

        </div>
      </form>

      <div class="success" id="success">
        <div class="suc_heading">
          <h1>Password Changed</h1>
        </div>
        <div class="suc_para">
          <p>Password has been updated! Now get back</p> 
          <p>in the driver seat, racers are waiting for you!</p>
        </div>
          <input type="submit" class="btn btn-dark btn-body" value="JOIN A RACE" style="
          font-family: 'Poppins';
          font-style: normal;
          font-weight: bold;
          font-size: 24px;
          line-height: 36px;
          letter-spacing: 0.205em;
          color: #FFFFFF;
          position: relative;
          top: 495px !important;"></input>

      </div>
        <div class="bg-img"></div>

       

    </section>

    <!-- Footer -->

    <section class="footer">
        <ul>
            <li class="about">About Us</li>
            <li class="privacy">Privacy Policy</li>
            <li class="tutorials">Tutorials</li>
            <li class="ToS">Terms of Service</li>
        </ul>
    </section>


    <script type="text/javascript">

      function validation(){
      var latest_password = document.getElementById('latest_password').value;
      var re_enter_password = document.getElementById('re_enter_password').value;

      console.log(latest_password);
      console.log(re_enter_password);

      var passwordcheck = /^(?=.*[0-9])/;

        if(!passwordcheck.test(latest_password)){
          
          document.getElementById('new_pass_error').innerHTML = "Atleast 1 number is required";
          document.getElementById('latest_password').style.borderWidth = "4px";
          document.getElementById('latest_password').style.borderColor = "#EB5757";
          return false;
        }

        else if(!latest_password.match(re_enter_password)){
          
          document.getElementById('re_pass_error').innerHTML = "Password not matching";
          document.getElementById('re_enter_password').style.borderWidth = "4px";
          document.getElementById('re_enter_password').style.borderColor = "#EB5757";
          return false;
        }

        else{
          document.getElementById('form').style.visibility = "hidden";
          document.getElementById('success').innerHTML;
          document.getElementById('success').style.visibility = "visible";
          return true;
        }

      }
    </script>
     
</body>

</html>
